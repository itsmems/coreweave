name: Build and Deploy coreweave


on:
 push:
   branches:
     - main # Trigger on push to main branch


jobs:
 build:
   runs-on: ubuntu-latest


   steps:
     # Checkout the repository
     - name: Checkout code
       uses: actions/checkout@v3


     # Set up Docker Buildx
     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v2


     # Log in to Docker Hub
     - name: Log in to Docker Hub
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}


     # Build and push Docker image
     - name: Build and push Docker image
       uses: docker/build-push-action@v4
       with:
         context: .
         push: true
         tags: itsmems/coreweave:latest, itsmems/coreweave:${{ github.sha }}


     # Deploy to VPS via SSH
     - name: Deploy to VPS
       uses: appleboy/ssh-action@v0.1.7
       with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         key: ${{ secrets.SSH_PRIVATE_KEY }}
         port: 22
         script: |
           # Pull the latest Docker image
           docker pull itsmems/coreweave:latest


           # Stop and remove the existing container
           docker stop coreweave || true
           docker rm coreweave || true


           # Run the new container
           docker run -d --name coreweave -p 4000:4000 itsmems/coreweave:latest
